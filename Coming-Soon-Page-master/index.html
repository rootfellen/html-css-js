<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div class="container">
  <div class="wrap">
  <div class="landing">
  <img src="images/logo.svg" alt="Base Apparel" class="logo">
    <h1 class="title"> <span>We're</span> <br> coming <br> soon</h1> 
      <p class="message">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
   <form action="/" method="POST" class="email-form">
            <input type="email" size="50" placeholder="Email Address" maxlength="33" class="email" /><span class="icon-validation" data-icon="!"></span>
            <button type="submit" class="submit">
              <img src="images/icon-arrow.svg" alt="arrow" />
            </button>
            <span class="error-msg" title="Please provide a valid email"></span>
          </form>
  </div>
</div>
  <div class="hero">
  <img src="images/hero-desktop.jpg" alt="Hero-desktop">
  </div>
    

</div>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Rootfellen</a>.
    </p>
  </footer>
</body>
</html>
